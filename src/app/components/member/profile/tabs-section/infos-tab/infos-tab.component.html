
<form [formGroup]="profileInfosTabForm" (ngSubmit)="submitForm()" class="pt-3 md:pt-8 gap-4 w-full flex flex-col justify-center bg-gray-100 py-4 px-2 lg:p-32">

    <!-- Nom et Prénom -->
    <div class="flex gap-2">
        <label for="lastname" class="relative grow">
            <input type="text" id="lastname" formControlName="lastname" class="peer mt-0.5 w-full rounded bg-white border-gray-300 
            shadow-[0px_2px_3px_-1px_rgba(0,0,0,0.1),0px_1px_0px_0px_rgba(25,28,33,0.02),0px_0px_0px_1px_rgba(25,28,33,0.08)] 
            sm:text-sm p-2" placeholder="Nom" />
        </label>
        <label for="firstname" class="relative grow">
            <input type="text" id="firstname" formControlName="firstname" class="peer mt-0.5 w-full rounded bg-white border-gray-300 
            shadow-[0px_2px_3px_-1px_rgba(0,0,0,0.1),0px_1px_0px_0px_rgba(25,28,33,0.02),0px_0px_0px_1px_rgba(25,28,33,0.08)] 
            sm:text-sm p-2" placeholder="Prénom" />
        </label>
    </div>
    <!-- Pseudonyme et Date de naissance -->
    <div class="flex gap-2 mb-3">
        <label for="pseudonym" class="relative grow">
            <input type="text" id="pseudonym" formControlName="pseudonym" class="peer mt-0.5 w-full rounded bg-white border-gray-300 
            shadow-[0px_2px_3px_-1px_rgba(0,0,0,0.1),0px_1px_0px_0px_rgba(25,28,33,0.02),0px_0px_0px_1px_rgba(25,28,33,0.08)] 
            sm:text-sm p-2" placeholder="Pseudonyme" />
        </label>
        <label for="birthdate" class="relative grow">
            <input type="date" id="birthdate" formControlName="birthdate" class="peer mt-0.5 w-full rounded bg-white border-gray-300 
            shadow-[0px_2px_3px_-1px_rgba(0,0,0,0.1),0px_1px_0px_0px_rgba(25,28,33,0.02),0px_0px_0px_1px_rgba(25,28,33,0.08)] 
            sm:text-sm p-2" />
        </label>
    </div>
    <!-- Adresse complète -->
    <label for="fullAddress" class="relative">
        <input type="text" id="fullAddress" formControlName="fullAddress" class="peer mt-0.5 w-full rounded bg-white border-gray-300 
        shadow-[0px_2px_3px_-1px_rgba(0,0,0,0.1),0px_1px_0px_0px_rgba(25,28,33,0.02),0px_0px_0px_1px_rgba(25,28,33,0.08)] 
        sm:text-sm p-2" placeholder="Adresse complète" />
    </label>
    <!-- Résidence -->
    <div class="flex gap-16 mb-2">
        <p class="">Où habitez-vous ?</p>
        <label class="flex items-center">
            <input type="radio" formControlName="isInCity" [value]="true" class="mr-2" /> Ville
        </label>
        <label class="flex items-center">
            <input type="radio" formControlName="isInCity" [value]="false" class="mr-2" /> Campagne
        </label>
    </div>
    <!-- Téléphone -->
    <label for="phone" class="relative">
        <input type="tel" id="phone" formControlName="phone" class="peer mt-0.5 w-full rounded bg-white border-gray-300 
        shadow-[0px_2px_3px_-1px_rgba(0,0,0,0.1),0px_1px_0px_0px_rgba(25,28,33,0.02),0px_0px_0px_1px_rgba(25,28,33,0.08)] 
        sm:text-sm p-2" placeholder="Numéro de téléphone" />
    </label>
    <!-- Identifiants -->
    <div class="flex gap-2">
        <label for="email" class="relative grow">
            <input type="email" id="email" formControlName="email" class="peer mt-0.5 w-full rounded bg-white border-gray-300 
            shadow-[0px_2px_3px_-1px_rgba(0,0,0,0.1),0px_1px_0px_0px_rgba(25,28,33,0.02),0px_0px_0px_1px_rgba(25,28,33,0.08)] 
            sm:text-sm p-2" placeholder="Email" />
        </label>
        <!-- Mot de passe -->
        <label for="password" class="relative grow">
            <input type="password" id="password" formControlName="password" class="peer mt-0.5 w-full rounded bg-white border-gray-300 
            shadow-[0px_2px_3px_-1px_rgba(0,0,0,0.1),0px_1px_0px_0px_rgba(25,28,33,0.02),0px_0px_0px_1px_rgba(25,28,33,0.08)] 
            sm:text-sm p-2" placeholder="Mot de passe" />
        </label>
    </div>
    <!-- Préférences de notification -->
    <div class="flex gap-6 mb-2">
        <p class="">Préférences de notification</p>
        <div class="flex gap-4">
            <label class="flex items-center">
                <input type="checkbox" formControlName="site" class="mr-2" />
                <span class="text-sm text-gray-700">Site</span>
            </label>
            <label class="flex items-center">
                <input type="checkbox" formControlName="email" class="mr-2" />
                <span class="text-sm text-gray-700">Email</span>
            </label>
            <label class="flex items-center">
                <input type="checkbox" formControlName="phone" class="mr-2" />
                <span class="text-sm text-gray-700">Téléphone</span>
            </label>
        </div>
        <div *ngIf="!isNotificationSelected()" class="text-sm text-red-600 mt-2">
            Veuillez sélectionner au moins une option.
        </div>
    </div>

    
<ul class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
        <div class="flex items-center ps-3">
            <input id="vue-checkbox-list" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label for="vue-checkbox-list" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Vue JS</label>
        </div>
    </li>
    <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
        <div class="flex items-center ps-3">
            <input id="react-checkbox-list" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label for="react-checkbox-list" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">React</label>
        </div>
    </li>
    <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
        <div class="flex items-center ps-3">
            <input id="angular-checkbox-list" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label for="angular-checkbox-list" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Angular</label>
        </div>
    </li>
    <li class="w-full dark:border-gray-600">
        <div class="flex items-center ps-3">
            <input id="laravel-checkbox-list" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label for="laravel-checkbox-list" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Laravel</label>
        </div>
    </li>
</ul>

<div class="inline-flex items-center">
    <label class="flex items-center cursor-pointer relative" for="check-2">
      <input type="checkbox"
        checked
        class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
        id="check-2" />
      <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"
          stroke="currentColor" stroke-width="1">
          <path fill-rule="evenodd"
          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
          clip-rule="evenodd"></path>
        </svg>
      </span>
    </label>
    <label class="cursor-pointer ml-2 text-slate-600 text-sm" for="check-2">
      Remember Me
    </label>
  </div>

  <div class="relative max-w-sm flex w-full flex-col rounded-xl bg-white shadow">
    <nav class="flex min-w-[240px] flex-row gap-1 p-2">
      <div
        role="button"
        class="flex w-full items-center rounded-lg p-0 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
      >
        <label
          for="check-vertical-list-group4"
          class="flex w-full cursor-pointer items-center px-3 py-2"
        >
          <div class="inline-flex items-center">
            <label class="flex items-center cursor-pointer relative" for="check-vertical-list-group4">
              <input type="checkbox"
                class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
                id="check-vertical-list-group4" />
              <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"
                  stroke="currentColor" stroke-width="1">
                  <path fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"></path>
                </svg>
              </span>
            </label>
            <label class="cursor-pointer ml-2 text-slate-600 text-sm" for="check-vertical-list-group4">
              React
            </label>
          </div>
        </label>
      </div>
      <div
        role="button"
        class="flex w-full items-center rounded-lg p-0 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
      >
        <label
          for="check-vertical-list-group5"
          class="flex w-full cursor-pointer items-center px-3 py-2"
        >
          <div class="inline-flex items-center">
            <label class="flex items-center cursor-pointer relative" for="check-vertical-list-group5">
              <input type="checkbox"
                class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
                id="check-vertical-list-group5" />
              <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"
                  stroke="currentColor" stroke-width="1">
                  <path fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"></path>
                </svg>
              </span>
            </label>
            <label class="cursor-pointer ml-2 text-slate-600 text-sm" for="check-vertical-list-group5">
              Vue.js
            </label>
          </div>
        </label>
      </div>
      <div
        role="button"
        class="flex w-full items-center rounded-lg p-0 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
      >
        <label
          for="check-vertical-list-group6"
          class="flex w-full cursor-pointer items-center px-3 py-2"
        >
          <div class="inline-flex items-center">
            <label class="flex items-center cursor-pointer relative" for="check-vertical-list-group6">
              <input type="checkbox"
                class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
                id="check-vertical-list-group6" />
              <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"
                  stroke="currentColor" stroke-width="1">
                  <path fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"></path>
                </svg>
              </span>
            </label>
            <label class="cursor-pointer ml-2 text-slate-600 text-sm" for="check-vertical-list-group6">
              Svelte.js
            </label>
          </div>
        </label>
      </div>
    </nav>
  </div>
    
    <!-- Soumettre -->
    <button type="submit" [disabled]="!profileInfosTabForm.valid" class="mt-4 px-4 py-2 bg-black text-white 
        rounded-lg hover:bg-blue-600">
        Modifier vos informations
    </button>
</form>
