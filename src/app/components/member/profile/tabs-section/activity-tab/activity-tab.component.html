@if (publications.length === 0) {
    <div class="w-full flex flex-col justify-center items-center pt-3 pb-5">
        <img src="/no-publications.png" class="my-8 w-80" alt="">
        <h6>
            Vous n'avez encore rien publi√©, lancez-vous ! 
            <i class="fa-regular fa-circle-down animate-bounce"></i>
        </h6>
    </div>
    <app-post-making-form class="w-full"></app-post-making-form>
} @else {
    <app-post-making-form></app-post-making-form>
    <div class="flex flex-col gap-3 w-full">
        <div class="flex flex-col gap-3">
            @for (publication of publications; track publication.id) {
                <app-publication
                    [data]="publication">
                </app-publication>
            }
        </div>
    </div>
}
