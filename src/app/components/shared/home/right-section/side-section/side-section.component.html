<div class="flex -space-x-8 rtl:space-x-reverse justify-center">
    <img class="w-20 h-20 border-1 border-white rounded-full dark:border-gray-800" [src]="randomPics[0]" alt="">
    <img class="w-20 h-20 border-1 border-white rounded-full dark:border-gray-800" [src]="randomPics[1]" alt="">
    <img class="w-20 h-20 border-1 border-white rounded-full dark:border-gray-800" [src]="randomPics[2]" alt="">
    <img class="w-20 h-20 border-1 border-white rounded-full dark:border-gray-800" [src]="randomPics[3]" alt="">
    <a class="flex items-center justify-center w-10 h-10 text-xs font-medium text-white bg-gray-700 border-2 border-white rounded-full hover:bg-gray-600 dark:border-gray-800" href="#">+99</a>
</div>
